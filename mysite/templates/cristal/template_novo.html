{% extends 'cristal/base.html' %}

{% block title %} Cadastro de template {%endblock%}

{% block content %}
<div class="container">

    <h1>Cadastro de Template</h1>

        <form method="POST"> {% csrf_token %}

            {{ form.media }}<br>
            {{ form.nome }}<br>
            {{ form.email_template }}<br>
            {{ form.usuario }}<br>

        <input type="submit" class="btn btn-success" value="Salvar">

    </form>

</div>

{% endblock %}
